# setup a nodejs environment
language: node_js
node_js:
  - 4.3.2
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

# Setup our private npm repo
env:
  global:
  # NPM_TOKEN =
  - secure: ""
before_install:
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
  - npm install -g npm@3

# Install and run our package
install:
  - npm install

script:
  - npm run test
